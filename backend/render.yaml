services:
  - type: web
    name: emotion-monitoring-api
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/emotion-monitoring-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: EMOTION_API_KEY
        sync: false
      - key: EMOTION_API_ENABLED
        value: true

databases:
  - name: emotion-monitoring-db
    databaseName: emotion_monitoring
    user: emotion_user
    plan: free

