# Production Profile Configuration
# This profile is activated when SPRING_PROFILES_ACTIVE=prod

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api}

# MySQL Database Configuration - Production
# DATABASE_URL should be set as environment variable (e.g., from Render/Railway)
# Format: jdbc:mysql://host:port/database?useSSL=true&serverTimezone=UTC
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging Configuration - Production
logging.level.root=INFO
logging.level.com.medical.emotionmonitoring=INFO
logging.level.org.hibernate.SQL=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=false
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# JWT Configuration - MUST be set via environment variable in production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration - Update with your frontend URL
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}

# Emotion Detection API Configuration
emotion.api.url=${EMOTION_API_URL:https://api-inference.huggingface.co/models/j-hartmann/emotion-english-distilroberta-base}
emotion.api.key=${EMOTION_API_KEY:}
emotion.api.enabled=${EMOTION_API_ENABLED:true}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

